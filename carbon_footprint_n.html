<script>
    function carbonFootprint(){
        var list=JSON.parse(sessionStorage.getItem("list"));
        for(var i= 0;i<list.length;i++){
            var date=list[i].createTime.substr(0,10);
            if(list[i].donationWays=="INTEGRALEXCHANGE"){
                var html='<div class="cf b_b js_list">' +
                            '<i class="integral"></i>' +
                            '<span class="span1">对换50kg</span>' +
                            '<span class="span2">'+date+'</span>' +
                        '</div>'
                $(".consume").append(html);
            }
            else if(list[i].donationWays=="CASHPAY"){
                var _html='<div class="cf b_b js_list">' +
                            '<i class="cash"></i>' +
                            '<span class="span1">对换50kg</span>' +
                            '<span class="span2">'+date+'</span>' +
                        '</div>'
                $(".consume").append(_html);
            }
        }
        $(".consume").delegate("div","click",function(){
            var id=$(this).index();
            sessionStorage.setItem("listid",id);
            var url='http://10.21.136.133:8088/trip/frontend/appGreen/donate/buy-tickets.html';
            window.location.href=url;
        })
    }
    carbonFootprint();
</script>
