<script>
    function carbonFootprint(){
        $(".js_tab span").on('click',function(){

            var index=$(this).index();
            $(".main").eq(index).removeClass("hide").siblings(".main").addClass("hide");
        })

//            window.location.href=url;
//        })
        var fltInfolist=JSON.parse(sessionStorage.getItem("fltInfolist"));
        var list=fltInfolist.fltInfolist;
        console.log(list);
        for(var i=0;i<list.length;i++){
            var fltNo=list[i].fltNo,
                time=list[i].departDate,
                dep=list[i]. dep,
                arr=list[i].arr,
                t=$$.split(time);
            var html='<div class="implementation b_b b_t m_t_5">' +
                        '<div class="div_1 b_b">' +
                            '<i class="m_r_5"></i>' +
                            '<span class="m_r_10">海南航空</span>' +
                            '<span class="m_r_15 js_fltNo">'+fltNo+'</span>' +
                            '<span>'+t+'</span>' +
                        '</div>' +
                        '<div class="div_2">' +
                            '<span>'+dep+'</span>' +
                            '<i></i>' +
                            '<span>'+arr+'</span>' +
                            '<i class="go"></i>' +
                        '</div>' +
                    '</div>'
            $(".js_trip").append(html);
        }
        $(".implementation").on("click",function(){
            var id=$(this).index();
            sessionStorage.setItem("tripid",id);
            var url='http://10.21.136.133:8088/trip/frontend/appGreen/donate/trip_information.html';
            window.location.href=url;
        })
        var list=JSON.parse(sessionStorage.getItem("list"));
        for(var i= 0;i<list.length;i++){
            var date=list[i].createTime.substr(0,10);
            if(list[i].donationWays=="INTEGRALEXCHANGE"){
                var html='<div class="cf b_b js_list">' +
                        '<i class="integral"></i>' +
                        '<span class="span1">对换50kg</span>' +
                        '<span class="span2">'+date+'</span>' +
                        '</div>'
                $(".consume").append(html);
            }
            else if(list[i].donationWays=="CASHPAY"){
                var _html='<div class="cf b_b js_list">' +
                        '<i class="cash"></i>' +
                        '<span class="span1">对换50kg</span>' +
                        '<span class="span2">'+date+'</span>' +
                        '</div>'
                $(".consume").append(_html);
            }
        }
        $(".consume").delegate("div","click",function(){
            var id=$(this).index();
            sessionStorage.setItem("listid",id);
            var url='http://10.21.136.133:8088/trip/frontend/appGreen/donate/buy-tickets.html';
            window.location.href=url;
        })

    }
