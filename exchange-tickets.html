<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>消碳记录</title>
    <link href="css/basic.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/exchange-tickets.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="exchange-tickets">
    <header></header>
    <section>
        <div class="content-1 content"></div>
        <div class="content-2 content"></div>
        <div class="content-3 content">
            <p class="title">尊敬的左雅茹</p>
            <p class="b_b"><span class="f_14">您于2017年1月25日捐赠的<em class="f_16 f_c_r">500积分</em><br>折算金额为<em class="f_16 f_c_r">¥600</em><br></span><span>为出行抵消了<em class="f_24 f_c_lv">455kg</em>的二氧化碳</span></p>
            <p class="text remind cf">
                <i class="fl"></i>
                <span class="fl">您的善款将由<em>中国绿色碳汇基金会</em>负责捐向<em>东塞港树林项目。</em></span>
            </p>
            <div class="carbon_foun cf">
                <i></i>
                <span>中国绿色碳汇基金会</span>
            </div>
        </div>
        <span class="sure">分享</span>
        <div class="dot cf">
            <i></i>
            <i></i>
            <i class="on"></i>
            <i></i>
        </div>
        <div class="tab b_t">
            <span>出行记录</span>
            <span class="on">消碳记录</span>
        </div>
    </section>
</body>
<script src="lib/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
